name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_NAME: yougo-ui
  REGISTRY_GITHUB: docker.pkg.github.com/${{ github.repository }}
  REGISTRY_HEROKU: registry.heroku.com/yougo-ui
  REACT_APP_API_URL: https://xiv-actions-api.herokuapp.com
  IMAGE_CACHE_VERSION: v1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mfinelli/setup-imagemagick@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  #       - name: Unit tests
  #         run: npm test

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm

      - uses: mfinelli/setup-imagemagick@v1

      - name: Install dependencies
        run: npm ci

      - name: Image cache
        uses: actions/cache@v2
        with:
          key: images-${{ env.IMAGE_CACHE_VERSION }}
          path: .images

      - name: Build static site
        run: npm run build

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
          single-commit: true
